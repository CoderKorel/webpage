<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>
    <section>
        <br>
        <h2>Survey about Skiing</h2>
        <br>
        <form method="POST" action="https://formspree.io/rokikorela@gmail.com">
            <ol>
                <li><b>Why do you enjoy skiing?</b>
                <br>
                <label><input type="radio" name="Why do you enjoy skiing?" value="It is fun">It is fun</label>
                <label><input type="radio" name="Why do you enjoy skiing?" value="I dont know">I dont know</label>
                <label><input type="radio" name="Why do you enjoy skiing?" value="Other">Other</label>
                </li>
                <br>
                <li><b>How many days do you need for a ski trip?</b>
                <br>
                <label><input type="radio" name="How many days do you need for a ski trip?" value="One week (7 days)">one week (7 days)</label>
                <label><input type="radio" name="How many days do you need for a ski trip?" value="15+ days">15+ days</label>
                <label><input type="radio" name="How many days do you need for a ski trip?" value="Other">Other</label>
                </li>
                <br>
                <li><b>What do you prefer: Skiing or Snowboarding?</b>
                    <br>
                    <label><input type="radio" name="What do you prefer: Skiing or Snowboarding?" value="Skiing">Skiing</label>
                    <label><input type="radio" name="What do you prefer: Skiing or Snowboarding?" value="Snowboarding">Snowboarding</label>
                    <label><input type="radio" name="What do you prefer: Skiing or Snowboarding?" value="Other">Other</label>
                </li>
                <br>
                <li><b>What age did you start skiing?</b>
                   <br>
                   <label><input type="radio" name="What age did you start skiing?" value="0-10 years old">0-10 years old</label>
                   <label><input type="radio" name="What age did you start skiing?" value="10-20 years old">10-20 years old</label>
                   <label><input type="radio" name="What age did you start skiing?" value="Other">Other</label>
                </li>
                
            </ol>
            <fieldset>
                <label for="client-name">Name:</label>
                <input type="text" name="your-name"
                placeholder="Your Name">
                <br>
                <label>Email:
                   <input type="email" name="your-email"
                        placeholder="Your Email"> 
                </label>
                <br>
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
               <br>
               <input type="submit">
               <input type="reset">
            </fieldset>
         </form>
         </section>
</body>
</html>
